<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор отопления</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="button">
        <div class='container'>
            <div class='row'>
                <button type="button" class="btn btn-success btn-lg btn-block mt-3">Включить калькулятор</button>
            </div>    
        </div>  
    </div>

    <div class="calculator hide">
        <div class="container">
            <h2 class="tittle text-center my-5">Расчет мощности отопления на комнату</h2>
            <div class="row text-center">
                <div class="col-sm">
                    <label for="area">Площадь комнаты</label>
                    <input type="text" id="area" class="form-control" placeholder="">
                </div>
                
                <div class="col-sm">
                    <label for="window">Какие окна установлены?</label>
                    <select class="custom-select" id="window">
                        <option value="1.27">Обычные окна</option>
                        <option value="1">Двойной стеклопакет</option>
                        <option value="0.85">Тройной стеклопакет</option>
                      </select>
                </div>
                <div class="col-sm">
                    <label for="thermal">Теплоизоляция</label>
                    <select class="custom-select" id="thermal">
                        <option value="1.27">Низка</option>
                        <option value="1">Хорошая</option>
                        <option value="0.85">Высокая</option>
                      </select>
                </div>
                <div class="col-sm">
                    <label for="area-window">Соотношение S окон к полу</label>
                    <select class="custom-select" id="area-window">
                        <option value="1.2">50%</option>
                        <option value="1.1">40%</option>
                        <option value="1">30%</option>
                        <option value="0.9">20%</option>
                        <option value="0.8">10%</option>
                      </select>
                </div>
                
                <div class="w-100 my-3"></div>
                
                <div class="col-sm">
                    <label for="temp">Самая низкая температура в регионе</label>
                    <select class="custom-select" id="temp">
                        <option value="1.5">-35</option>
                        <option value="1.3">-25</option>
                        <option value="1.1">-20</option>
                        <option value="0.9">-15</option>
                        <option value="0.7">-10</option>
                      </select>
                </div>
                <div class="col-sm">
                    <label for="wall">Сколько наружних стен</label>
                    <select class="custom-select" id="wall">
                        <option value="0.8">Нет</option>
                        <option value="1.0">Одна</option>
                        <option value="1.2">Две</option>
                        <option value="1.4">Три</option>
                      </select>
                </div>
                <div class="col-sm">
                    <label for="top-room">Тип помещения сверзу</label>
                    <select class="custom-select" id="top-room">
                        <option value="1">Холодный чердак</option>
                        <option value="0.9">Отапливаемый чердак</option>
                        <option value="0.8">Жилое помещение</option>
                      </select>
                </div>
                <div class="col-sm">
                    <label for="heght">Высота потолка в помещении</label>
                    <select class="custom-select" id="height">
                        <option value="1">2,5 метра</option>
                        <option value="1.05">3,0 метра</option>
                        <option value="1.1">3,5 метра</option>
                        <option value="1.15">4,0 метра</option>
                        <option value="1.2">4,5 метра</option>
                      </select>
                </div>
                
                <div class="w-100 my-3"></div>

                <div class="col">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text">Итоговая мощность</span>
                        </div>
                        <input type="text" class="form-control" id="sum" aria-label="Итоговая мощность">
                        <div class="input-group-append">
                          <span class="input-group-text">Вт</span>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
