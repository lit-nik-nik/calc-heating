<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор отопления</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calculator show">
        <div class="container">
            <h2 class="tittle text-center my-3">Расчет мощности отопления на комнату</h2>
                        
            <div id="selects" class="row text-center">
                <div class="col-sm-3 mt-3">
                    <label for="area">Площадь комнаты</label>
                    <input type="text" id="area" class="form-control" placeholder="">
                </div>
            </div>

            <div id="total" class="row">
                <div class="col-sm-6 mt-5">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text">Итоговая мощность</span>
                        </div>
                        <input type="text" class="form-control" id="sum" aria-label="Итоговая мощность" disabled>
                        <div class="input-group-append">
                          <span class="input-group-text">кВт</span>
                        </div>
                      </div>
                </div>
                
                <div class="col-sm-6 mt-4">
                    <button type="button" class="btn btn-success btn-lg btn-block mt-3">Сбросить калькулятор</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="js/modules/select_create.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
