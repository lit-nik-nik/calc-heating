<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор отопления</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="button">
        <div class='container'>
            <div class='row'>
                <button type="button" class="btn btn-primary btn-lg btn-block mt-3">Включить калькулятор</button>
            </div>    
        </div>  
    </div>

    <div class="calculator hide">
        <div class="container">
            <h2 class="tittle text-center my-5">Расчет мощности отопления на комнату</h2>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control area" placeholder="Площадь комнаты">
                </div>
                
                <div class="col">
                    <select class="custom-select window">
                        <option selected>Какие окна установлены</option>
                        <option value="1.27">Обычные окна</option>
                        <option value="1">Двойной стеклопакет</option>
                        <option value="0.85">Тройной стеклопакет</option>
                      </select>
                </div>
                <div class="col">
                    <select class="custom-select thermal">
                        <option selected>Теплоизоляция</option>
                        <option value="1.27">Низка</option>
                        <option value="1">Хорошая</option>
                        <option value="0.85">Высокая</option>
                      </select>
                </div>
                <div class="col">
                    <select class="custom-select area-window">
                        <option selected>Соотношение S окон к полу</option>
                        <option value="1.2">50%</option>
                        <option value="1.1">40%</option>
                        <option value="1">30%</option>
                        <option value="0.9">20%</option>
                        <option value="0.8">10%</option>
                      </select>
                </div>
                
                <div class="w-100 my-3"></div>
                
                <div class="col">
                    <select class="custom-select temp">
                        <option selected>Самая низкая температура в регионе</option>
                        <option value="1.5">-35</option>
                        <option value="1.3">-25</option>
                        <option value="1.1">-20</option>
                        <option value="0.9">-15</option>
                        <option value="0.7">-10</option>
                      </select>
                </div>
                <div class="col">
                    <select class="custom-select wall">
                        <option selected>Сколько наружних стен</option>
                        <option value="0.8">Нет</option>
                        <option value="1.0">Одна</option>
                        <option value="1.2">Две</option>
                        <option value="1.4">Три</option>
                      </select>
                </div>
                <div class="col">
                    <select class="custom-select top-room">
                        <option selected>Тип помещения сверху</option>
                        <option value="1">Холодный чердак</option>
                        <option value="0.9">Отапливаемый чердак</option>
                        <option value="0.8">Жилое помещение</option>
                      </select>
                </div>
                <div class="col">
                    <select class="custom-select height">
                        <option selected>Высота потолка в помещении</option>
                        <option value="1">2,5 метра</option>
                        <option value="1.05">3,0 метра</option>
                        <option value="1.1">3,5 метра</option>
                        <option value="1.15">4,0 метра</option>
                        <option value="1.2">4,5 метра</option>
                      </select>
                </div>
                
                <div class="w-100 my-3"></div>

                <div class="col">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text">Итоговая мощность</span>
                        </div>
                        <input type="text" class="form-control sum" aria-label="Итоговая мощность">
                        <div class="input-group-append">
                          <span class="input-group-text">кВт</span>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
